<h1><b>Add Class</b></h1>
	<div ng-controller="mdClass" >
		<form >
			Class: <input type="text" name="" ng-model="formClass.name">
			Grade:
			<select ng-options="option.name for option in ListClass.availableOptions"
			ng-model="ListClass.selectedOption">
			<option ></option>
		</select>
		<input type="submit" value="Add Class" name="" ng-click="addClass(formClass)">
	</form>
	<button ng-class="{ active: isSet('tabClass') }"><a href ng-click=" setTab('tabClass')">Back</a></button>
</div>
