<h1><b>Add Class</b></h1>

<div ng-controller="DSLop">
	<form>
		Class: <input type="text" name="" ng-model="formClass.name">
		Grade:
		<select ng-options="option.name for option in DSClass.availableOptions" ng-model="DSClass.selectedOption">
			<option></option>
		</select>

		<input type="submit" value="Add Class" name="" ng-click="addClass(formClass)">

	</form>

	<button ng-class="{ active: isSet(4) }"><a href ng-click=" setTab(4)">Back</a></button>

</div>
