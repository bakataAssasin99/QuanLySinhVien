<section>
        <h1><b>Add Class</b></h1>
        <div>
                <form>
                        Classname: <input type="text" name="" id="" ng-model="class.name" required>{{class.name}}
                        Classgrade: <select ng-model="classGrade">
                                <option ng-repeat="class in ListClass">{{class.prefix}}{{class.name}}</option>
                        </select>{{classGrade}}
                        <input type="submit" value="Luu" name="" id=""  ng-click="addClass(class.name,classGrade)">
                        <input type="submit" ng-click="moveTabClass()" value="Back"></input>
                </form>

        </div>
        {{ListClass}}
</section>
